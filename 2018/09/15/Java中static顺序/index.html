        <blockquote>
<p>java中内的static代码块是按顺序加载的,在上面的优先</p>
</blockquote>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">class test&#123;</span><br><span class="line">	static &#123;</span><br><span class="line">		a=5;	</span><br><span class="line">	&#125;</span><br><span class="line">	static int a=6;</span><br><span class="line">	//上面等于</span><br><span class="line">	//static int a;</span><br><span class="line">	//static &#123;</span><br><span class="line">	//	a=6;	</span><br><span class="line">	//&#125;</span><br><span class="line">&#125;  //此时a的结果为6</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">原因在了解类初始化后就清楚了</span><br><span class="line">类初始化这是类加载过程的最后一步,除了加载阶段外,其他动作用户都不能自定义,全由jvm主导.到了初始化,才真正开始执行定义的java代码(在准备阶段,变量已经赋</span><br><span class="line">过一次系统要求初始值)根据程序员通过程序制定的主观计划去初始化类变量和其他资源,初始化阶段就是执行类构造器&lt;clinit&gt;()方法的过程.</span><br><span class="line">&lt;clinit&gt;方法是编译器自动收集类中的所有类变量的赋值动作和静态语句块中的语句并产生的.</span><br><span class="line">编译器收集的顺序是由语句在源文件出现的顺序决定.静态语句块只能访问到定义在静态语句快之前的变量,之后的虽然可以赋值但不可以访问.</span><br><span class="line">&lt;clinit&gt;和实例构造器&lt;init&gt;不同,不需要显示调用父类构造器,因此jvm会保证父类的&lt;clinit&gt;以及被调用</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">static &#123;</span><br><span class="line">        a=5;</span><br><span class="line">        System.out.println(a);  //Error: java: 非法前向引用</span><br><span class="line">    &#125;</span><br><span class="line">    static int a=6;</span><br></pre></td></tr></table></figure>
<p>可以简单理解为static在类中以顺序执行.</p>
